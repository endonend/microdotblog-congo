<article class="flex flex-row mt-6 max-w-prose">
  {{ if .Title }}
  <section>
    <header>
      <h3 class="flex items-center text-xl font-semibold"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    </header>
    <section class="py-1 prose dark:prose-invert">
      {{ .Summary }}
    </section>
  </section>
  {{ else }}
  <section class="py-1 prose dark:prose-invert">
    {{ .Content }}
  </section>
  {{ end }}
  <div class="text-sm text-neutral-500 dark:text-neutral-400">
    <a href="{{ .Permalink }}" class="u-url">
    <aside class="dates">
      <time datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}" class="dt-published">â†’ {{ .Date.Format "3:04 PM, Jan 2" }}</time>
    </aside>
    </a>
  </div>
</article>
